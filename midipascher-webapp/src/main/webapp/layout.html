<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr"><!--<![endif]-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Page d'accueil de Midi Pas Cher</title>
    <link rel="stylesheet" th:href="@{assets/css/charte.css}"/>
</head>
<body>
<!-- CONTAINER -->
<div id="mpc_page">
    <div id="mpc_header"  th:include="header :: mpc_header"></div>
    <!-- CONTENT -->
    <div id="mpc_conteneur">
        <hr class="haut"/>
        <div id="mpc_content">
            <h1 style="text-align:center;padding:100px 0;">CONTENU ICI</h1>

            <!-- LIGHTBOX -->
            <div class="lightbox">
                <h3 class="ribbonRight gradientgreenLinear">Enregistrez votre recherche</h3>

                <div class="lightbox_content">
                    <form action="#" method="post" lang="fr" name="" id="">
                        <ul>
                            <li><label for="favoriteSearch">Veuillez entrer un nom pour votre recherche</label></li>
                            <li><input type="text" value="Le nom de ma recherche" name="favoriteName"
                                       id="favoriteSearch"/></li>
                            <li class="floatRight">
                                <button type="submit" class="gradientOrangeLinear btn w60">Ok</button>
                            </li>
                            <li class="floatRight">
                                <button type="reset" class="gradientGreyLinear btn w100">Annuler</button>
                            </li>
                        </ul>
                    </form>
                </div>
                <hr class="bas"/>
            </div>
            <!-- FIN LIGHTBOX -->

        </div>
        <hr class="bas"/>
    </div>
    <!-- FIN CONTENT -->
    <div id="mpc_footer"  th:include="footer :: mpc_footer"></div>
</div>
<!-- FIN CONTAINER -->

<!-- APPEL SCRIPTS -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
</body>
</html>
